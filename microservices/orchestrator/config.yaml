server:
  port: 8080
  host: 0.0.0.0
  read_timeout: 60    # Increased for batch operations
  write_timeout: 60
  shutdown_timeout: 30

database:
  host: localhost
  port: 6432  # Direct PostgreSQL for local dev (use 6432 for PgBouncer in production)
  user: crawlify
  password: dev_password
  database: crawlify
  ssl_mode: disable
  max_connections: 50  # Increased for high-throughput batch publishing
  max_idle_conns: 10   # Keep connections warm
  conn_max_lifetime: 120

redis:
  enabled: true
  host: localhost
  port: 6380  # Docker Compose redis port
  password: ""
  db: 0
  # Production: use Redis Cluster via Memorystore

gcp:
  project_id: "crawlify-local"
  location: "us-central1"
  pubsub_enabled: true
  pubsub_topic: "crawlify-tasks"
  pubsub_subscription: "crawlify-tasks-sub"
  pubsub_emulator_host: "localhost:8095"  # Docker Compose pubsub-emulator port
  storage_bucket: "crawlify-data"
  # Batch publishing settings
  pubsub_publish_batch_size: 100   # Messages per batch
  pubsub_publish_timeout: 10       # Seconds

browser:
  pool_size: 2         # Orchestrator doesn't use browser pool
  headless: true
  timeout: 60000
  max_concurrency: 100
  context_lifetime: 300
